<div class="list-container">
    <div class="data-view-header">
        <p-dataView #dv [value]="filteredProducts" layout="list">
            <ng-template pTemplate="header">
                <div class="flex justify-content-end">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                    <input type="text" placeholder="Search" [(ngModel)]="searchTerm" (input)="filterProducts()" class="search-input">
                </div>
                
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="product-item">
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" alt="{{ product.name }}">
                    <div class="product-details">
                        <span class="product-name">{{ product.name }}</span>
                        <span class="product-price">{{ product.price | currency }}</span>
                        <div class="product-description">{{ product.description }}</div>
                        <div class="product-rating">
                            <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"                                               ></p-rating>
                        </div>
                        <div *ngIf="product.inventoryStatus === 'OUTOFSTOCK'" class="out-of-stock">
                            Out of Stock
                        </div>
                        <button pButton type="button" icon="pi pi-shopping" class="shopping-button" [ngClass]="{'out-of-stock': product.inventoryStatus === 'OUTOFSTOCK'}"  ></button>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
